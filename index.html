<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <title>My Tetris</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tetris">
        <div class="div-game">
            <canvas class="game" width='300' height='600'></canvas>
        </div>
        <div class="game_sidebar">
            <div class="score">
                <p>Level</p>
                <p>Score</p>
                <p>High Score</p>
                <canvas width='300' height='200'></canvas>
            </div>
            <div class="next-block">
                <p>Next Block</p>
                <canvas width="300" height="150"></canvas>
            </div>
            <div class="option">
                <p>Enter : ゲームスタート</p>
                <p>キー P : ポーズ/再開</p>
                <p>キー T : トップに戻る</p>
            </div>
        </div>
    </div>
    <script src='js/tetris.js'></script>
    <script src='js/controller.js'></script>
    <script src='js/render.js'></script>
</body>
</html>
